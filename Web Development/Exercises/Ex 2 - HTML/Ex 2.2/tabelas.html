<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Tabelas</title>
        <meta charset="utf-8">

        <style>
            table, th, td {border: 1px solid #000;}
            th, td {padding: 7px;}
            .nome {background-color: white;}
            .email {background-color: green;}
            .nusp {background-color: yellow;}
            .curso {background-color: blue;}
        </style>
    </head>

    <body>
        <h1>Tabelas</h1>

        <table>
            <caption>Cadastro de alunos</caption>

            <colgroup>
                <col class="nome">
                <col class="email">
                <col class="nusp">
                <col class="curso">
            </colgroup>

            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Nusp</th>
                    <th>Curso</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Bruno Lima</td>
                    <td>brunolima674@usp.br</td>
                    <td>12542550</td>
                    <td rowspan="2">BCC</td>
                </tr>

                <tr>
                    <td>Alan Turing</td>
                    <td>alan.turing@usp.br</td>
                    <td>12345678</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="4">Total: 2</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
